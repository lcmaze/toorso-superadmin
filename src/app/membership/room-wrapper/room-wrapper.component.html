<div style="height: 15px;"></div>
<div class="mt-3 mx-2">
    <!-- <vendor-search (vendor)="selectVendor($event)" class="flex-grow-1"></vendor-search> -->
    <div class="row">
        <div class="col-md-6 p-2 px-md-3">
            <label>Choose Product</label>
            <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="selectedBranch" (change)="changeBranch(selectedBranch)">
            <option [value]="b.branch_id" *ngFor="let b of branches">{{b.vendor_name}}</option>
          </select>
        </div>
    </div>
    <!-- <div class="box mb-3">
        <div class="head p-3">
            <h6 class="mb-0">Rooms</h6>
        </div>
    </div> -->

    <div class="row" *ngIf="showMainBox">
        <div class="col-12 px-2 px-md-3 pt-3">
            <ng-container *ngFor="let p of products; let i = index">
                <app-rooms *ngIf="p" [id]="i+1" (add-new)="products.push(null)" (delete)="deleteTable(i)" [editable]="true" [products]="p" [prices]="p.product_offseason_price" [addons]="p.product_addon"></app-rooms>
                <app-rooms *ngIf="!p" [id]="i+1" (add-new)="products.push(null)" (delete)="deleteTable(i)" [editable]="true" [products]="null" [prices]="null" [addons]="null"></app-rooms>
            </ng-container>
            <app-rooms *ngIf="products && products.length === 0" (add-new)="products.push(null)" (delete)="deleteTable(i)" [editable]="true" [products]="null" [prices]="null" [addons]="null"></app-rooms>
        </div>
    </div>
</div>
