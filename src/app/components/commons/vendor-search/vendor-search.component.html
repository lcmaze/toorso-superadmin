<form class="example-form">
    <input type="text"
             placeholder="Search vendor.."
             aria-label="Number"
             class="form-control"
             (keypress)="search($event)"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of options" [value]="option" (click)="selectVendor(option)">
          {{option.vendor_name}}
        </mat-option>
      </mat-autocomplete>
  </form>
