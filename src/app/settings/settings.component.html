<div class="row">
    <div class="col-md-12 p-2 px-md-3">
        <div class="box">
            <div class="head">Main Category</div>
            <div class="cnt px-2">
                <form class="d-flex my-2" #m_categoryForm="ngForm">
                    <!-- <input type="text" class="form-control mr-2" placeholder="Name" name="category_name" ngModel required> -->
                    <select name="m_category_name" [ngModel]="selectedMainCategory" required class="form-control">
                        <option [value]="i" *ngFor="let c of main_category; let i = index">{{c.m_category_name}}</option>
                    </select>
                    <button class="btn btn-dark ml-2" (click)="addCategory(m_categoryForm, 'main_category')">Update</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 p-2 px-md-3">
        <div class="box">
            <div class="head">Subcategories</div>
            <div class="cnt px-2">
                <form class="d-flex my-2" #categoryForm="ngForm">
                    <input type="text" class="form-control mr-2" placeholder="Name" name="category_name" ngModel required>
                    <button class="btn btn-dark" (click)="addCategory(categoryForm, 'category')">Add</button>
                </form>
                <label class="w-100 border-bottom p-2" *ngFor="let f of categories">
                    {{f.category_name}} 
                    <button class="btn px-0 py-0 float-right" (click)="deleteCategory(f.category_id, 'category')">
                        <span class="material-icons text-danger">close</span>
                    </button>
                </label>
            </div>
        </div>

        <div class="box mt-4">
            <div class="head">Food Availablities</div>
            <div class="cnt px-2">
                <form class="d-flex my-2" #foodForm="ngForm">
                    <input type="text" class="form-control mr-2" placeholder="Icon" name="icon" ngModel required>
                    <input type="text" class="form-control mr-2" placeholder="Name" name="food_name" ngModel required>
                    <button class="btn btn-dark" (click)="addCategory(foodForm, 'food')">Add</button>
                </form>
                <label class="w-100 border-bottom p-2" *ngFor="let f of foods">
                    <span class="filterfont mr-sm-1">{{f.icon}}</span> 
                    {{f.food_name}} 
                    <button class="btn px-0 py-0 float-right" (click)="deleteCategory(f.food_id, 'food')">
                        <span class="material-icons text-danger">close</span>
                    </button>
                </label>
            </div>
        </div>

        <div class="box mt-4">
            <div class="head">Transportation Facilities</div>
            <div class="cnt px-2">
                <form class="d-flex my-2" #transportationForm="ngForm">
                    <input type="text" class="form-control mr-2" placeholder="Icon" name="icon" ngModel required>
                    <input type="text" class="form-control mr-2" placeholder="Name" name="transportation_name" ngModel required>
                    <button class="btn btn-dark" (click)="addCategory(transportationForm, 'transportation')">Add</button>
                </form>
                <label class="w-100 border-bottom p-2" *ngFor="let f of transportations">
                    <span class="filterfont mr-sm-1">{{f.icon}}</span> 
                    {{f.transportation_name}} 
                    <button class="btn px-0 py-0 float-right" (click)="deleteCategory(f.transportation_id, 'transportation')">
                        <span class="material-icons text-danger">close</span>
                    </button>
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-6 p-2 px-md-3">
        <div class="box">
            <div class="head">Facilities</div>
            <div class="cnt px-2">
                <form class="d-flex my-2" #facilityForm="ngForm">
                    <input type="text" class="form-control mr-2" placeholder="Icon" name="icon" ngModel required>
                    <input type="text" class="form-control mr-2" placeholder="Name" name="facility_name" ngModel required>
                    <button class="btn btn-dark" (click)="addCategory(facilityForm, 'facility')">Add</button>
                </form>
                <label class="w-100 border-bottom p-2" *ngFor="let f of facilities">
                    <span class="filterfont mr-sm-1">{{f.icon}}</span> 
                    {{f.facility_name}} 
                    <button class="btn px-0 py-0 float-right" (click)="deleteCategory(f.facility_id, 'facility')">
                        <span class="material-icons text-danger">close</span>
                    </button>
                </label>
            </div>
        </div>
    </div>
</div>
